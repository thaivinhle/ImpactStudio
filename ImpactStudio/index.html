<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Impact Studio</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' href='styles.css'>
  <script src='script.js' defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
</head>
<body>

  <h1 style="text-align: center">Impact Studio Assessment</h1>

  <!-- Scrolling Carousel -->
  <div class="scroller">
    <div class="scroller__inner">
      <div class="image-wrapper">
        <img src="images/Image 1.jpg" alt="Image 1" />
        <span class="image-title">ONE</span>
      </div>
      <div class="image-wrapper">
        <img src="images/Image 1.jpg" alt="Image 2" />
        <span class="image-title">TWO</span>
      </div>
      <div class="image-wrapper">
        <img src="images/Image 1.jpg" alt="Image 3" />
        <span class="image-title">THREE</span>
      </div>
      <div class="image-wrapper">
        <img src="images/Image 1.jpg" alt="Image 4" />
        <span class="image-title">FOUR</span>
      </div>
      <div class="image-wrapper">
        <img src="images/Image 1.jpg" alt="Image 5" />
        <span class="image-title">FIVE</span>
      </div>
      <div class="image-wrapper">
        <img src="images/Image 1.jpg" alt="Image 6" />
        <span class="image-title">SIX</span>
      </div>
      <div class="image-wrapper">
        <img src="images/Image 1.jpg" alt="Image 7" />
        <span class="image-title">SEVEN</span>
      </div>
    </div>
  </div>

  <!-- Second Page -->
  <div id="detail-page" class="hidden profile-page">
    <img src="images/Image 2.jpg" alt="Detailed View">
    <button onclick="goBack()">Go Back</button>
  </div>

</body>
</html>
